<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0b1020">
    <meta name="description" content="AppDost Contact – Get in touch with us.">
    <link rel="icon" href="assets/img/favicon.svg" sizes="any" type="image/svg+xml">
    <title>AppDost – Contact</title>
    <link rel="preload" as="image" href="assets/img/favicon.svg">

    <script src="js/theme.js"></script>

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <a class="skip btn btn--ghost" href="#main">Skip to content</a>

    <div id="header-placeholder"></div>

    <main id="main" tabindex="-1">
        <section id="contact" class="section container">
            <div class="contact-header">
                <h2 class="section__title">Get in Touch</h2>
                <p class="section__subtitle">We typically respond within one business day.</p>
            </div>

            <div class="contact-layout">
                <form id="contact-form" class="form" novalidate>
                    <h3>Send us a message</h3>
                    <label for="name">Name</label>
                <input id="name" name="name" class="input" required placeholder="Your name" aria-invalid="false">

                <label for="email">Email</label>
                <input id="email" name="email" type="email" class="input" required placeholder="you@example.com" aria-invalid="false">

                <label for="subject">Subject</label>
                <input id="subject" name="subject" class="input" required placeholder="How can we help?" aria-invalid="false">

                <label for="message">Message</label>
                <textarea id="message" name="message" class="input textarea" required placeholder="Tell us about your project" aria-invalid="false"></textarea>

                <div class="helper">Submitting will prepare a JSON payload for a future API.</div>

                <button class="btn btn--primary" type="submit">Send Message</button>
            </form>

            <aside class="contact-details">
                <h3>Contact Details</h3>
                <div class="detail-item">
                    <strong>Email</strong>
                    <a href="mailto:info@appdost.com">info@appdost.com</a>
                </div>
                <div class="detail-item">
                    <strong>Phone</strong>
                    <a href="tel:+919000000000">+91 90000 00000</a>
                </div>
                <div class="detail-item">
                    <strong>Address</strong>
                    <p>India</p>
                </div>
                <div class="detail-item">
                    <strong>Follow Us</strong>
                    <div class="social-links">
                        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                        <a href="https://github.com" target="_blank" rel="noopener noreferrer">GitHub</a>
                    </div>
                </div>
            </aside>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/loadContent.js"></script>
</body>
</html>
